# @package _global_
model:
  name: vismoflow
  batch_size: 1
  freeze_bn: false

  backbone:
    depth: 50
    pretrained: pretrain/resnet50-11ad3fa6.pth

  n_iters_train: 10
  n_iters_eval: 20

  fuse_fnet: true
  fuse_cnet: true
  fuse_corr: true
  fuse_motion: true
  fuse_hidden: false

  event_fusion: true
  cv_densefication: true
  kl_alignment: true

  loss2d:
    gamma: 0.8
    order: l2-norm

  loss3d:
    gamma: 0.8
    order: l2-norm

